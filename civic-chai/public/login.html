<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Civic Chai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FFF8F0 0%, #F5E6D3 100%);
            padding: 2rem 1rem;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2.5rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #6B4423;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6B4423;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E8DCC8;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .otp-inputs {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #E8DCC8;
            border-radius: 12px;
            padding: 0;
        }

        .otp-inputs input:focus {
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            text-align: center;
            color: #666;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .resend-link {
            color: #FF6B35;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #999;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #E8DCC8;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .step.active {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
        }

        .step.completed {
            background: #4CAF50;
            color: white;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            .otp-inputs input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">‚òï</div>
                <h1>Welcome to Civic Chai</h1>
                <p>Login to report and track civic issues</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- STEP 1: Phone Number -->
            <form id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Mobile Number</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            placeholder="Enter your 10-digit mobile number"
                            maxlength="10"
                            pattern="[0-9]{10}"
                            required
                        >
                    </div>
                    <small style="color: #999; margin-top: 0.5rem; display: block;">We'll send you an OTP to verify</small>
                </div>
                <button type="submit" class="btn-primary">Send OTP</button>
            </form>

            <!-- STEP 2: OTP Verification (Hidden Initially) -->
            <form id="otpForm" class="hidden">
                <div class="form-group">
                    <label>Enter 6-Digit OTP</label>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                        OTP sent to <strong id="maskedPhone"></strong>
                    </p>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input" data-index="0" />
                        <input type="text" maxlength="1" class="otp-input" data-index="1" />
                        <input type="text" maxlength="1" class="otp-input" data-index="2" />
                        <input type="text" maxlength="1" class="otp-input" data-index="3" />
                        <input type="text" maxlength="1" class="otp-input" data-index="4" />
                        <input type="text" maxlength="1" class="otp-input" data-index="5" />
                    </div>
                </div>

                <div class="timer">
                    <span id="timerText">Resend OTP in <strong id="countdown">30</strong>s</span>
                    <a href="#" class="resend-link disabled" id="resendLink">Resend OTP</a>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">Verify & Login</button>
                
                <div class="back-link">
                    <a href="#" id="changeNumberLink">‚Üê Change Number</a>
                </div>
            </form>

            <div class="back-link" id="backToHome">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
